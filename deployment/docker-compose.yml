version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: datavast-clickhouse
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
    environment:
      - CLICKHOUSE_USER=datavast
      - CLICKHOUSE_PASSWORD=securepass
      - CLICKHOUSE_DB=datavast
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    # Legacy limits for guaranteed enforcement
    mem_limit: 1536m
    cpus: 1.5

  influxdb:
    image: influxdb:latest
    container_name: datavast-influxdb
    ports:
      - "127.0.0.1:8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=datavast
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - ./influxdb_data:/var/lib/influxdb2
    mem_limit: 512m
    cpus: 0.5

volumes:
  clickhouse_data:
  influxdb_data:
